<!DOCTYPE html>
<meta charset="utf-8">
<style>

 body {
   font:  sans-serif;
 }

 .axis path,
 .axis line {
   fill: none;
   stroke: #000;
   /* shape-rendering: crispEdges; */
 }

 /* .x.axis path {
    display: none;
    } */

 .line {
   fill: none;
   stroke: steelblue;
   stroke-width: 1.5px;
 }
 .two-column {
   display: -ms-flex;
   display: -webkit-flex;
   display: flex;
 }

 .two-column > div {
   width: 50%;
   padding: 10px;
 }

 .two-column > div:first-child {
   margin-right: 20px;
 }

</style>
<body>
  <div class="two-column">
    <div id="chart"></div>
    <div id="controls">
      <p>
        Start x: <input id="minX" name="" type="number" value="0" style="width: 6em">
        End x:   <input id="maxX" name="" type="number" value="1" style="width: 6em"><br>
      </p>
      <!-- Method A-->
      <div style="display:none">
        <p>
          Coefficients for condition 1<br>
          (enter intercept, x, x<sup>2</sup>, x<sup>3</sup>, etc., terms,
          seperated by commas):<br>
          <textarea id="betaA" rows="1" cols="50">-1.3, -.25, -5.55, 2.88</textarea>
        </p>
        <p>
          Difference between each condition for each coefficient.<br>
          (format as above)<br>
          <textarea id="betaChange" rows="1" cols="50">.01, .82, -5.53, 3.85</textarea>
        </p>
      </div>
      <!-- Method C - Parse from lme4 output -->
      <div>
        <h3>Paste regression summary table here</h3>
        <textarea id="lme4Output" cols="90" id="" name="" rows="10">
          <!-- (Intercept)        -1.125446   0.059308 -18.976  < 2e-16 ***
variableother       0.003551   0.073265   0.048  0.96135    
rot1               -0.164397   0.607005  -0.271  0.78652    
rot2               -5.222537   1.622584  -3.219  0.00129 ** 
rot3                2.603475   1.191189   2.186  0.02884 *  
variableother:rot1  0.829701   0.768745   1.079  0.28046    
variableother:rot2 -5.336763   2.106759  -2.533  0.01130 *  
variableother:rot3  3.640231   1.578319   2.306  0.02109 * --> </textarea>
<br>
        <button onclick="parseLme4()">Parse</button>
      </div>
      <!-- Method B -->
      <div id="extractedDiv" style="display:none">
        <h3>Extracted coefficients</h3>
        <table>
          <thead>
            <tr>
              <td></td>
              <td>Condition 1</td>
              <td>Change</td>
              <td>Condition 2</td>
              <td>Don't vary</td>
            </tr>
          </thead>
          <tbody id="coefsTable">
          </tbody>

        </table>
        <button onclick="addCoefRow()"">Add term</button>
        <button onclick="removeCoefRow()"">Remove term</button>
      </div>

      <p>
        <button onclick="redraw()">Update</button>
      </p>
    </div>

  </div>

<script src="d3.v3.min.js"></script>
<script src="curve.js"></script>
<script>



</script>
</body>
